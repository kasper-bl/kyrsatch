<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/fonts.css">
    <link rel="stylesheet" href="assets/style/logOut.css">
    <title>Регистрация</title>
</head>
<body>
    <header class="header wrapper">
        <a href="/index.html" class="button">Выход</a>
    </header>
    <main>
        <section class="registration wrapper">
            <div class="registration__title">
                <h2>ПРИВЕТ :)</h2>
                <p>Введите данные от аккаунта</p>
            </div>
            
            <form>
                <div class="registration__form">
                <label>Почта</label>
                <input type="email" placeholder="Введите почту">
                </div>

                <div class="registration__form">
                <label>Пароль</label>
                <input type="password" placeholder="Введите пароль">
                </div>

                <button type="submit" class="button"><a href="/authUser.html">Войти</a></button>
            </form>

            <div class="registration__footer">
                 <a href="/forgotPassword.html">забыли пароль?</a>
            </div>
        </section>
    </main>
</body>
</html>
