<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/fonts.css">
    <link rel="stylesheet" href="assets/style/editProfile.css">
    <title>Профиль</title>
</head>
<body>
    <header class="header wrapper">
        <div class="header__logo">
            <a href="/index.html"><img src="assets/img/icon/logo.svg" alt="logo"></a>
        </div>
        <div class="header__content">
            <a class="button" href="/index.html">Выход</a>
        </div>
    </header>

    <main>
        <section class="user-profile">
            <div class="user-profile__avatar">
                <img class="user-profile__avatar-image" src="assets/img/banners/user_photo.png" alt="Фото профиля">
            </div>

            <form class="user-profile__form form">
                <div class="form__group">
                    <label class="form__label">Заменить фото профиля</label>
                    <div class="form__file-input-wrapper">
                        <input type="file" class="form__file-input">
                        <span class="form__file-input-button">Выбрать файл</span>
                        <span class="form__file-input-filename">Файл не выбран</span>
                    </div>
                </div>
                <div class="form__group">
                    <label class="form__label">Имя (можно редактировать)</label>
                    <input type="text" value="Олег" class="form__input" required>
                </div>

                <div class="form__group">
                    <label class="form__label">Описание (можно редактировать)</label>
                    <input type="text" value="очень милая и добрая жаба" class="form__input" required>
                </div>

                <div class="form__group">
                    <button class="form__submit-button button">Сохранить изменения</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer wrapper">
        <div class="footer__form">
            <img src="assets/img/icon/logo.svg" alt="logo">
            <form>
                <input type="text" placeholder="Предложите свою игру">
                <button class="button">Отправить</button>
            </form>
        </div>
        <div class="footer__soc-networks">
            <div class="footer__img">
                <a href="/"><img src="assets/img/social-network/email.svg" alt="email"></a>
                <a href="/"><img src="assets/img/social-network/tg.svg" alt="tg"></a>
                <a href="/"><img src="assets/img/social-network/vk.svg" alt="vk"></a>
            </div>
            <p> &copy; Gamegrad 2025 &reg; - Ваш гид в мире игр</p>
        </div>
    </footer>
</body>
</html>
