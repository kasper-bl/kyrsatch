<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/css/fonts.css">
    <link rel="stylesheet" href="assets/style/css/auth.css">
    <title>Регистрация</title>
</head>
<body>
    <header class="header wrapper">
        <a href="/index.html" class="button">Выход</a>
    </header>
    <main>
        <section class="registration wrapper">
            <div class="registration__title">
                <h2>ВВЕДИТЕ НОВЫЙ ПАРОЛЬ</h2>
            </div>
            <form>
                <div class="registration__form">
                    <label>Пароль</label>
                    <input type="email" placeholder="Введите пароль" disabled>
                </div>
                <div class="registration__form">
                    <label>Подтверждение пароля</label>
                    <input type="password" placeholder="Введите пароль">
                </div>

                <button type="submit" class="button">Подтвердить</button>
            </form>
        </section>
    </main>
</body>
</html>
